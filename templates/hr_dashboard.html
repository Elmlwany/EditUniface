<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #e2e8f0; }
        .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); }
        .sidebar { position: fixed; top: 0; left: 0; width: 240px; height: 100vh; background: rgba(255,255,255,0.08); backdrop-filter: blur(12px); }
        .content { margin-left: 240px; }
        .sidebar-nav { list-style:none; padding:0; margin:0; }
        .sidebar-nav a { display:block; padding:12px 20px; color:#e2e8f0; text-decoration:none; }
        .sidebar-nav a:hover, .sidebar-nav a.active { background: rgba(109,213,237,0.2); color:#6dd5ed; }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='logo6.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_2.css') }}">
    <script>
        function printFor(name){
            window.open(`/hr/print/${encodeURIComponent(name)}`,'_blank');
        }
    </script>
    </head>
<body>
    <div class="sidebar">
        <div class="p-3 d-flex align-items-center">
            <img src="{{ url_for('static', filename='logo6.png') }}" alt="logo" style="height:36px;" class="me-2">
            <strong>Uniface360</strong>
        </div>
        <ul class="sidebar-nav">
            <li><a class="active" href="{{ url_for('hr_dashboard') }}"><i class="bi bi-people"></i> <span class="ms-2">HR Dashboard</span></a></li>
            <li><a href="#"><i class="bi bi-shield-check"></i> <span class="ms-2">HSE Dashboard</span></a></li>
            <li><a href="#"><i class="bi bi-sliders"></i> <span class="ms-2">Option</span></a></li>
            <li><a href="#"><i class="bi bi-gear"></i> <span class="ms-2">Option</span></a></li>
            <hr class="text-secondary">
            <li><a href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> <span class="ms-2">Logout</span></a></li>
        </ul>
    </div>
    <div class="content container py-4">
        <h2 class="mb-4">HR Dashboard - Employees</h2>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for name in employees %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ name }}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" onclick="printFor('{{ name }}')">
                                        <i class="bi bi-printer"></i> Print Attendance
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
